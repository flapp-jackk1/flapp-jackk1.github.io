<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NovaLabs â€¢ Space</title>
  <title>Nova-Labs Space | Pioneering Space Research & Innovation</title>
  <meta name="description" content="Nova-Labs Space (NLS) is an independent research organization exploring deep space technology, astronomy, and exoplanet discovery. Join the future of exploration.">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }
    a {
      color: inherit;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    a:hover,
    a:focus {
      color: #002d62;
      text-decoration: underline;
      outline: none;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      width: 100%;
      background: rgba(255, 255, 255, 1);
      padding: 1em 2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #002d62;
      user-select: none;
    }
    .dark header {
      background: #1e1e1e;
      border-bottom: 2px solid #444;
    }
    header img {
      height: 72px;
      flex-shrink: 0;
      margin: 0 auto;
    }
    .menu-toggle {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
      position: absolute;
      top: 1.5em;
      right: 2em;
      z-index: 1100;
      width: 36px;
      height: 36px;
    }
    .menu-toggle span {
      width: 100%;
      height: 4px;
      background: #000;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .menu-toggle.open span:nth-child(1) {
      transform: translateY(10px) rotate(45deg);
    }
    .menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.open span:nth-child(3) {
      transform: translateY(-10px) rotate(-45deg);
    }
    .dark .menu-toggle span {
      background: #f0f0f0;
    }
    nav {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 1);
      z-index: 1050;
      padding-top: 5em;
      align-items: center;
      justify-content: flex-start;
      font-size: 1.25em;
    }
    nav.show {
      display: flex;
    }
    nav a {
      padding: 1em;
      color: inherit;
      text-align: center;
      width: 80%;
      margin: 0.5em 0;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 6px;
      font-size: 1.25em;
      font-weight: bold;
    }
    .dark nav {
      background-color: #1e1e1e;
    }
    .dark nav a {
      background: #1e1e1e;
      box-shadow: 0 0 8px rgba(255,255,255,0.05);
    }
    nav .dark-toggle {
      margin-top: 2em;
    }
    .dark-toggle {
      background-color: #002d62;
      color: #fff;
      border: none;
      padding: 0.75em 1.5em;
      margin: 1em;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .dark .dark-toggle {
      background-color: #215ec3;
    }

    main {
      width: 100%;
      max-width: 960px;
      padding: 8em 1em 2em 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2em;
      margin-bottom: 2em;
    }
    section {
      width: 100%;
      background: white;
      padding: 2em 1.5em;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
    .dark section {
      background: #1e1e1e;
    }
    section h2 {
      margin-top: 0;
      color: #002d62;
      text-align: center;
      font-size: 1.5em;
    }
    .dark section h2 {
      color: #215ec3;
    }
    p {
      line-height: 1.6;
      text-align: center;
      margin-bottom: 1.2em;
      font-size: 1.1em;
    }
    .btn-soon {
      display: block;
      max-width: 200px;
      margin: 0 auto;
      padding: 0.6em 1.2em;
      font-weight: 700;
      font-size: 1em;
      color: #888;
      background-color: #ddd;
      border: 2px solid #bbb;
      border-radius: 6px;
      cursor: not-allowed;
      text-align: center;
      user-select: none;
      pointer-events: none;
      box-shadow: inset 0 0 5px #ccc;
    }
    .dark .btn-soon {
      background-color: #444;
      border-color: #666;
      color: #bbb;
    }

    footer {
      background: white;
      padding: 1em 2em;
      border-top: 1px solid #ccc;
      font-size: 0.9em;
      color: #555;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8em;
    }
    .dark footer {
      background: #1e1e1e;
      border-color: #444;
    }
    .social-icons {
      display: flex;
      gap: 1.2em;
      justify-content: center;
      align-items: center;
    }
    .social-icons a {
      display: inline-block;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #002d62;
      background: white;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .social-icons a:hover,
    .social-icons a:focus {
      background-color: #002d62;
      border-color: #001f3d;
      outline: none;
    }
    .social-icons a img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: invert(0%);
      transition: filter 0.3s ease;
    }
    .social-icons a:hover img,
    .social-icons a:focus img {
      filter: invert(100%) brightness(120%);
    }
  </style>
</head>
<body>
  <!-- body content unchanged -->
</body>
</html>
