<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NovaLabs â€¢ Space</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9; color: #000;
    display: flex; flex-direction: column; min-height: 100vh;
    align-items: center;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  body.dark {
    background-color: #121212; color: #f0f0f0;
  }
  a {
    color: inherit; text-decoration: none; font-weight: 600;
    transition: color 0.3s ease;
  }
  a:hover, a:focus {
    color: #002d62;
    text-decoration: underline; outline: none;
  }

  /* Large centered logo on desktop */
  .logo-container {
    width: 100vw; height: 100vh;
    display: flex; justify-content: center; align-items: center;
    background: none;
  }
  .logo-container img {
    max-width: 90vw; max-height: 90vh;
    object-fit: contain;
  }

  /* Hide menu until scroll */
  nav.menu {
    width: 100%;
    max-width: 960px;
    background: rgba(255,255,255,0.9);
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    position: sticky; top: 0; z-index: 999;
    display: flex; justify-content: flex-end;
    padding: 1em 2em;
    border-bottom: 2px solid #002d62;
  }
  nav.menu ul {
    list-style: none;
    display: flex;
    gap: 2em;
    margin: 0; padding: 0;
  }
  nav.menu ul li {
    white-space: nowrap;
  }
  nav.menu ul li a {
    color: #002d62;
  }

  /* Hamburger menu on all devices */
  .hamburger {
    position: fixed;
    top: 1rem;
    right: 1rem;
    width: 36px;
    height: 28px;
    cursor: pointer;
    z-index: 10000;
    display: flex; flex-direction: column; justify-content: space-between;
  }
  .hamburger div {
    height: 4px;
    background-color: #002d62;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  body.dark .hamburger div {
    background-color: #215ec3;
  }
  .hamburger.active div:nth-child(1) {
    transform: rotate(45deg) translate(6px, 6px);
  }
  .hamburger.active div:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active div:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
  }

  /* Popout menu below hamburger */
  .popout-menu {
    position: fixed;
    top: 56px; /* below hamburger */
    right: 1rem;
    width: 220px;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: opacity 0.3s ease, transform 0.3s ease;
    display: flex;
    flex-direction: column;
    padding: 0.5em 0;
    z-index: 9999;
  }
  body.dark .popout-menu {
    background: #222;
    border-color: #444;
  }
  .popout-menu.visible {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }
  .popout-menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  .popout-menu ul li {
    border-bottom: 1px solid #ddd;
  }
  body.dark .popout-menu ul li {
    border-color: #444;
  }
  .popout-menu ul li:last-child {
    border-bottom: none;
  }
  .popout-menu ul li a,
  .popout-menu ul li button {
    display: block;
    padding: 0.75em 1.25em;
    color: #002d62;
    background: transparent;
    border: none;
    text-align: left;
    width: 100%;
    font-size: 1rem;
    cursor: pointer;
  }
  body.dark .popout-menu ul li a,
  body.dark .popout-menu ul li button {
    color: #215ec3;
  }
  .popout-menu ul li a:hover,
  .popout-menu ul li button:hover {
    background-color: #e0e6f0;
  }
  body.dark .popout-menu ul li a:hover,
  body.dark .popout-menu ul li button:hover {
    background-color: #163e87;
  }

  /* Dark mode toggle sticky at bottom of popout menu */
  .dark-toggle-container {
    margin-top: auto;
    border-top: 1px solid #ddd;
  }
  body.dark .dark-toggle-container {
    border-color: #444;
  }

  /* Scrollable sections list on top */
  .sections-scroll {
    max-width: 960px;
    margin: 1em 0;
    overflow-x: auto;
    white-space: nowrap;
    padding: 0 1rem;
  }
  .sections-scroll a {
    display: inline-block;
    margin-right: 1.5rem;
    padding-bottom: 0.25rem;
    border-bottom: 3px solid transparent;
    font-weight: 600;
    color: #002d62;
  }
  .sections-scroll a:hover,
  .sections-scroll a:focus {
    border-color: #002d62;
  }
  body.dark .sections-scroll a {
    color: #215ec3;
  }
  body.dark .sections-scroll a:hover,
  body.dark .sections-scroll a:focus {
    border-color: #215ec3;
  }

  /* Responsive - hide nav menu on all screen sizes (hamburger only) */
  nav.menu {
    display: none;
  }
  /* Big logo only on desktop */
  @media (min-width: 960px) {
    .logo-container {
      height: 100vh;
    }
  }
</style>
</head>
<body>
  <div class="logo-container">
    <img src="https://example.com/novalabs-logo.svg" alt="NovaLabs Logo" />
  </div>

  <div class="sections-scroll" aria-label="Page sections">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </div>

  <div class="hamburger" role="button" aria-label="Toggle menu" aria-expanded="false" tabindex="0">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="popout-menu" aria-label="Main menu" role="menu">
    <ul>
      <li role="none"><a href="#home" role="menuitem" tabindex="-1">Home</a></li>
      <li role="none"><a href="#about" role="menuitem" tabindex="-1">About</a></li>
      <li role="none"><a href="#projects" role="menuitem" tabindex="-1">Projects</a></li>
      <li role="none"><a href="#contact" role="menuitem" tabindex="-1">Contact</a></li>
    </ul>
    <div class="dark-toggle-container" role="none">
      <button id="dark-mode-toggle" role="menuitem" tabindex="-1">Toggle Dark Mode</button>
    </div>
  </nav>

<script>
  const hamburger = document.querySelector('.hamburger');
  const menu = document.querySelector('.popout-menu');
  const darkToggle = document.getElementById('dark-mode-toggle');
  const body = document.body;

  function closeMenu() {
    hamburger.classList.remove('active');
    menu.classList.remove('visible');
    hamburger.setAttribute('aria-expanded', 'false');
    menu.querySelectorAll('a, button').forEach(el => el.setAttribute('tabindex', '-1'));
  }
  function openMenu() {
    hamburger.classList.add('active');
    menu.classList.add('visible');
    hamburger.setAttribute('aria-expanded', 'true');
    menu.querySelectorAll('a, button').forEach(el => el.setAttribute('tabindex', '0'));
  }

  hamburger.addEventListener('click', () => {
    if(menu.classList.contains('visible')) {
      closeMenu();
    } else {
      openMenu();
    }
  });

  hamburger.addEventListener('keydown', (e) => {
    if(e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      hamburger.click();
    }
  });

  // Close menu clicking outside
  document.addEventListener('click', (e) => {
    if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
      closeMenu();
    }
  });

  // Dark mode toggle
  darkToggle.addEventListener('click', () => {
    if(body.classList.contains('dark')) {
      body.classList.remove('dark');
      localStorage.setItem('darkMode', 'false');
    } else {
      body.classList.add('dark');
      localStorage.setItem('darkMode', 'true');
    }
  });

  // Load dark mode preference
  if(localStorage.getItem('darkMode') === 'true') {
    body.classList.add('dark');
  }

  // Initially hide menu links from keyboard when closed
  closeMenu();
</script>
</body>
</html>
